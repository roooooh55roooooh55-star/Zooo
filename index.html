
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>الحديقة - Al-Hadiqa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      @media print {
        body {
          display: none !important;
        }
      }

      /* تحريك الماركي التلقائي: استمرارية دائرية كاملة */
      @keyframes marquee-l-to-r {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      
      @keyframes marquee-r-to-l {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-marquee-l-to-r {
        display: flex;
        width: max-content;
        animation: marquee-l-to-r 12s linear infinite;
      }
      
      .animate-marquee-r-to-l {
        display: flex;
        width: max-content;
        animation: marquee-r-to-l 12s linear infinite;
      }

      .marquee-container {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        overflow: hidden;
      }

      /* ألوان نيون فائقة السطوع (Ultra Bright Neon) مع تأثير Bloom */
      .neon-btn-blue { 
        box-shadow: 0 0 30px #3b82f6, 0 0 60px rgba(59, 130, 246, 0.4), inset 0 0 20px #3b82f6; 
        border-color: #93c5fd !important; 
        border-width: 2.5px;
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.8));
      }
      .neon-btn-red { 
        box-shadow: 0 0 30px #ef4444, 0 0 60px rgba(239, 68, 68, 0.4), inset 0 0 20px #ef4444; 
        border-color: #fca5a5 !important; 
        border-width: 2.5px;
        filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.8));
      }
      .neon-btn-yellow { 
        box-shadow: 0 0 30px #eab308, 0 0 60px rgba(234, 179, 8, 0.4), inset 0 0 20px #eab308; 
        border-color: #fde047 !important; 
        border-width: 2.5px;
        filter: drop-shadow(0 0 15px rgba(234, 179, 8, 0.8));
      }
      .neon-btn-green { 
        box-shadow: 0 0 40px #22c55e, 0 0 80px rgba(34, 197, 94, 0.5), inset 0 0 25px #22c55e; 
        border-color: #86efac !important; 
        border-width: 3px;
        filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.9));
      }
      .neon-btn-purple { 
        box-shadow: 0 0 30px #a855f7, 0 0 60px rgba(168, 85, 247, 0.4), inset 0 0 20px #a855f7; 
        border-color: #d8b4fe !important; 
        border-width: 2.5px;
        filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.8));
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 6s linear infinite; }
      
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); opacity: 1; filter: brightness(1.2); }
        50% { transform: scale(1.08); opacity: 0.9; filter: brightness(1.5); }
      }
      .animate-pulse-fast { animation: pulse-fast 0.8s ease-in-out infinite; }
      
      /* تأثير لمعان للزراير المفعلة */
      .neon-active-shine::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shine-move 3s infinite;
      }
      @keyframes shine-move {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }
    </style>

{

  }
}
</script>
</head>

</html>
