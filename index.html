    <title>الحديقة - Al-Hadiqa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        overscroll-behavior: none;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
        /* منع تحديد النص في كامل التطبيق */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* منع ظهور القوائم في iOS عند الضغط المطول */
        -webkit-touch-callout: none;
      }
      html {
        overscroll-behavior: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      /* منع التصوير عبر لقطات الشاشة أو الطباعة في المتصفحات المدعومة */
      @media print {
        body {
          display: none !important;
        }
      }

      /* تأثير النيون العام للأزرار المحددة */
      .neon-glow-red { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); border-color: rgba(239, 68, 68, 0.5); }
      .neon-glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border-color: rgba(59, 130, 246, 0.5); }
      .neon-glow-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); border-color: rgba(34, 197, 94, 0.5); }
      .neon-glow-yellow { box-shadow: 0 0 15px rgba(234, 179, 8, 0.5); border-color: rgba(234, 179, 8, 0.5); }
      
      #root {
        min-height: 100dvh;
      }
    </style>
