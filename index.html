
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>الحديقة - Al-Hadiqa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        overscroll-behavior: none;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
      }
      html {
        overscroll-behavior: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      /* تأثير النيون العام للأزرار المحددة */
      .neon-glow-red { box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); border-color: rgba(239, 68, 68, 0.5); }
      .neon-glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border-color: rgba(59, 130, 246, 0.5); }
      .neon-glow-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); border-color: rgba(34, 197, 94, 0.5); }
      .neon-glow-yellow { box-shadow: 0 0 15px rgba(234, 179, 8, 0.5); border-color: rgba(234, 179, 8, 0.5); }
      
      /* بوابة الألوان الفسفورية للتحميل */
      .fluo-portal {
        background: radial-gradient(circle, rgba(57,255,20,0.4) 0%, rgba(255,0,255,0.4) 50%, rgba(0,255,255,0.4) 100%);
        position: relative;
        overflow: hidden;
      }
      .fluo-portal::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, #39ff14, #ff00ff, #00ffff, #39ff14);
        animation: rotate-portal 4s linear infinite;
        opacity: 0.3;
        filter: blur(40px);
      }
      @keyframes rotate-portal {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      #root {
        min-height: 100dvh;
      }
    </style>
