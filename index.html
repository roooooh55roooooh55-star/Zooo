
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>الحديقة - Al-Hadiqa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- مكتبة Cloudinary للرفع -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #050505;
        color: white;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      @media print {
        body {
          display: none !important;
        }
      }

      /* تحريك الماركي التلقائي: استمرارية دائرية كاملة */
      @keyframes marquee-l-to-r {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      
      @keyframes marquee-r-to-l {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-marquee-l-to-r {
        display: flex;
        width: max-content;
        animation: marquee-l-to-r 12s linear infinite;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 6s linear infinite; }
      
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); opacity: 1; filter: brightness(1.2); }
        50% { transform: scale(1.08); opacity: 0.9; filter: brightness(1.5); }
      }
      .animate-pulse-fast { animation: pulse-fast 0.8s ease-in-out infinite; }

      /* أنيميشن تحول اللون والتوهج عند النقر */
      @keyframes flash-yellow {
        0% { color: #ef4444; border-color: #ef4444; filter: drop-shadow(0 0 5px #ef4444); }
        50% { color: #eab308; border-color: #eab308; filter: drop-shadow(0 0 25px #eab308); }
        100% { color: #ef4444; border-color: #ef4444; filter: drop-shadow(0 0 5px #ef4444); }
      }
      .animate-flash-yellow {
        animation: flash-yellow 1s ease-in-out;
      }

      /* شريط تحميل احترافي في الأعلى */
      @keyframes loading-bar {
        0% { width: 0; left: 0; }
        50% { width: 100%; left: 0; }
        100% { width: 0; left: 100%; }
      }
      .loading-indicator {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ef4444, transparent);
        z-index: 2000;
        animation: loading-bar 1.5s infinite linear;
      }
    </style>

  }
}
</script>
